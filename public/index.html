<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>niconico-speenyaV2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="NicoSPEENYA">
    <link rel="apple-touch-icon" href="logo.jpg">
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.3/fastclick.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" type="text/javascript"></script>
    <script src="chat.js"></script>
</head>

<body>
<div class="container">
    <form class="form-horizontal" style="margin: 16px" role="form" action="/like" method="get"
          onsubmit="handleSubmit(this); return false;">
        <div class="form-group">
            <label class="control-label col-sm-2">Stamp</label>
            <div class="input-group btn-stamp col-sm-8">
                <button type="button" class="btn btn-primary" onclick="like('thumb')">
                    <i class="fa fa-thumbs-up"></i> いいね
                </button>
                <button class="btn btn-success" type="button" onclick="like('understand')">
                    なるほど!
                </button>
                <button class="btn btn-warning" type="button" onclick="like('hatena')">
                    ?
                </button>
                <button class="btn btn-danger" type="button" onclick="like('hatena_3')">
                    ???
                </button>
            </div>
        </div>
        <div id="url" class="form-group" style="display: none">
            <label class="control-label col-sm-2">Send Image</label>
            <div class="input-group col-sm-8">
                <input type="text" name="url" class="form-control" placeholder="Please input image url" required>
                <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="fa fa-image"></i></button>
          </span>
            </div>
        </div>
    </form>
    <form class="form-horizontal" style="margin: 16px" role="form" action="/comment" method="get"
          onsubmit="if (this.body.value == '') return false; handleSubmit(this); this.body.value = ''; return false;">
        <div class="form-group">
            <label class="control-label col-sm-2">Comment</label>
            <div class="input-group col-sm-8">
                <input type="text" name="body" maxlength="60" class="form-control"
                       placeholder="Please input your comment" id="comment-input" required>
                <span class="input-group-btn">
            <button class="btn btn-default" type="submit" id="comment-btn"><i class="fa fa-comment"></i></button>
          </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Size</label>
            <div class="input-group btn-group col-sm-8" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" name="size" class="needsclick" value="64"> Big
                </label>
                <label class="btn btn-default active">
                    <input type="radio" name="size" class="needsclick" value="56" selected> Medium
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="size" class="needsclick" value="48"> Small
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Speed</label>
            <div class="input-group btn-group col-sm-8" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" name="duration" class="needsclick" value="5000"> Slow
                </label>
                <label class="btn btn-default active">
                    <input type="radio" name="duration" class="needsclick" value="3500" selected> Medium
                </label>
                <label class="btn btn-default">
                    <input type="radio" name="duration" class="needsclick" value="2000"> Fast
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Color</label>
            <div class="col-sm-6" style="padding-left: 0;">
            <div class="input-group btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="radio" name="color" class="needsclick" value="black" selected> Black
                </label>
                <label class="btn btn-danger">
                    <input type="radio" name="color" class="needsclick" value="red"> Red
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="color" class="needsclick" value="blue"> Blue
                </label>
                <label class="btn btn-success">
                    <input type="radio" name="color" class="needsclick" value="green"> Green
                </label>

            </div>
            </div>
            <button class="btn btn-default btn-image col-sm-2" type="button" onclick="$('#url').show(); $(this).hide()">
                <i class="fa fa-bolt"></i> Show Image Textbox
            </button>
        </div>
    </form>

</div>
<div class="comment_list" id="list">
</div>
<div class="footer">
    <div class="container text-right">
        niconico-speenya © 2015-2017 @chimerast
    </div>
</div>
</body>
</html>
